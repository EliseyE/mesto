<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Места России сервис публикации фотографий">
  <meta name="keywords" content="Места Россия фотография Яндекс Практикум">
  <meta name="author" content="Есаулков Елисей">
  <title>Mesto Russia</title>
  <link rel="shortcut icon" sizes="32x32" href="./images/icons/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logos/header-logo.svg" alt="Место Россия" class="header__logo">
  </header>
  <main class="content page__content">
      <section class="profile" aria-label="Профайл">
        <div class="profile__avatar">
          <img
            class="profile__avatar-image"
            src="./images/profile__avatar-image.jpg"
            alt="Аватар профиля"
          >
        </div>
        <div></div>
        <div class="profile__info">
          <!-- Жак-Ив Кусто Константинопольский для проверки -->
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана
          </p>
        </div>
        <div></div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements" aria-label="Фотогалерея">
        <div class="elements__element">
          <img src="./images/elements__image-karachaevsk.png"
          alt="Среди гор стоит заброшенный храм, поросший травой."
          class="elements__image"
          >
        </div>
        <div class="elements__info">
          <h2 class="elements__description">Карачаевск</h2>
          <button class="elements__like-button"></button>
        </div>

        <div class="elements__element">
          <img src="./images/elements__image-karachaevsk.png"
          alt="Среди гор стоит заброшенный храм, поросший травой."
          class="elements__image"
          >
        </div>
        <div class="elements__info">
          <h2 class="elements__description">Карачаевск</h2>
          <button class="elements__like-button"></button>
        </div>
        <div class="elements__element">
          <img src="./images/elements__image-karachaevsk.png"
          alt="Среди гор стоит заброшенный храм, поросший травой."
          class="elements__image"
          >
        </div>
        <div class="elements__info">
          <h2 class="elements__description">Карачаевск</h2>
          <button class="elements__like-button"></button>
        </div>

      </section>

  </main>

</body>
</html>

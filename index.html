<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Места России сервис публикации фотографий">
  <meta name="keywords" content="Места Россия фотография Яндекс Практикум">
  <meta name="author" content="Есаулков Елисей">
  <title>Mesto Russia</title>
  <link rel="shortcut icon" sizes="32x32" href="./images/icons/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__header">
      <img src="./images/logos/header-logo.svg" alt="Место Россия" class="header__logo">
    </header>
  <main class="content page__content page__side-space">
      <section class="profile" aria-label="Профайл">
          <img
            class="profile__avatar-image"
            src="./images/profile__avatar-image.jpg"
            alt="Аватар профиля"
          >
        <div class="profile__info">
          <!-- Жак-Ив Кусто Константинопольский для проверки -->
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements" aria-label="Фотогалерея">
        <ul class="elements__list">
          <!-- Новые фотографии JS добавлять в начале списка -->
        </ul>
      </section>
  </main>
  <footer class="footer page__side-space">
    <h2 class="footer__copyright">© 2022 Mesto Russia</h2>
  </footer>

  <section class="popup">
    <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="profile-edit-form" name="profile-edit-form">
          <h2 class="profile-edit-form__title">Редактировать профиль</h2>
          <fieldset class="profile-edit-form__input-container">
            <input class="profile-edit-form__input profile-edit-form__input_kind_name" placeholder="Введите ваше имя" type="text" required name="name">
            <input class="profile-edit-form__input profile-edit-form__input_kind_description" placeholder="Введите данные о себе" type="text" required name="description">
          </fieldset>
          <input class="profile-edit-form__submit-button" type="submit" value="Сохранить">
        </form>
    </div>
  </section>

  <template id="element">
    <li class="elements__element">
      <img src=""
      alt=""
      class="elements__image"
      >
      <div class="elements__info">
        <h2 class="elements__description"></h2>
        <button class="elements__like-button" type="button"></button>
      </div>
      <button class="elements__trash-button" type="button"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>

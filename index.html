<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Места России сервис публикации фотографий">
  <meta name="keywords" content="Места Россия фотография Яндекс Практикум">
  <meta name="author" content="Есаулков Елисей">
  <title>Mesto Russia</title>
  <link rel="shortcut icon" sizes="32x32" href="./images/icons/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__header">
      <img src="./images/logos/header-logo.svg" alt="Место Россия" class="header__logo">
    </header>
  <main class="content page__content page__side-space">
      <section class="profile" aria-label="Профайл">
          <img
            class="profile__avatar-image"
            src="./images/profile__avatar-image.jpg"
            alt="Аватар профиля"
          >
        <div class="profile__info">
          <!-- Жак-Ив Кусто Константинопольский для проверки -->
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="collection" aria-label="Фотогалерея">
        <ul class="collection__item-list">
          <!-- Новые фотографии JS добавлять в начале списка -->
        </ul>
      </section>
  </main>
  <footer class="footer page__side-space">
    <h2 class="footer__copyright">© 2022 Mesto Russia</h2>
  </footer>

  <section class="popup popup_type_profile">
    <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_profile" type="button"></button>
        <form class="edit-form edit-form_type_profile" name="edit-form_type_profile">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <fieldset class="edit-form__input-container">
            <input class="edit-form__input edit-form__input_kind_profile-name" placeholder="Введите ваше имя" type="text" required name="profile-name">
            <input class="edit-form__input edit-form__input_kind_profile-description" placeholder="Введите данные о себе" type="text" required name="profile-description">
          </fieldset>
          <input class="edit-form__submit-button edit-form__submit-button_type_profile" type="submit" value="Сохранить">
        </form>
    </div>
  </section>

  <section class="popup popup_type_create-photoCard">
    <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_create-photoCard" type="button"></button>
        <form class="edit-form edit-form_type_create-photoCard" name="edit-form_type_create-photoCard">
          <h2 class="edit-form__title">Новое место</h2>
          <fieldset class="edit-form__input-container">
            <input class="edit-form__input edit-form__input_kind_create-photoCard-name" placeholder="Название" type="text" required name="create-photoCard-name">
            <input class="edit-form__input edit-form__input_kind_create-photoCard-link" placeholder="Ссылка на картинку" type="text" required name="create-photoCard-link">
          </fieldset>
          <input class="edit-form__submit-button edit-form__submit-button_type_create-photoCard" type="submit" value="Создать">
        </form>
    </div>
  </section>

  <section class="popup popup_type_image" aria-label="Модальное окно с картинкой">
    <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_image" type="button"></button>
        <figure class="figure-space">
          <img
            class="figure-space__image"
            src="#"
            alt="Картинка"
          >
          <figcaption class="figure-space__caption"></figcaption>
        </figure>
    </div>
  </section>

  <template id="photoCard">
    <li class="photoCard">
      <img src="#"
      alt=""
      class="photoCard__image"
      >
      <div class="photoCard__info">
        <h2 class="photoCard__description"></h2>
        <button class="photoCard__like-button" type="button"></button>
      </div>
      <button class="photoCard__trash-button" type="button"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>

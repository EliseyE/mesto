<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Места России сервис публикации фотографий">
  <meta name="keywords" content="Места Россия фотография Яндекс Практикум">
  <meta name="author" content="Есаулков Елисей">
  <title>Mesto Russia</title>
  <link rel="shortcut icon" sizes="32x32" href="./images/icons/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logos/header-logo.svg" alt="Место Россия" class="header__logo">
  </header>
  <main class="content page__content">
      <section class="profile" aria-label="Профайл">
        <div class="profile__avatar">
          <img
            class="profile__avatar-image"
            src="./images/profile__avatar-image.jpg"
            alt="Аватар профиля"
          >
        </div>
        <div></div>
        <div class="profile__info">
          <!-- Жак-Ив Кусто Константинопольский для проверки -->
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <div></div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements" aria-label="Фотогалерея">
        <ul class="elements__list">
          <!-- Новые фотографии JS добавлять в начале списка -->
          <li class="elements__element">
            <img src="./images/elements__image-surgut.JPG"
            alt="На фоне голубого зимнего неба возвышается вышка буровой установки,
            правее блочные модули буровой в сосульками на крышах."
            class="elements__image"
            >
            <div class="elements__info">
              <h2 class="elements__description">Сургут</h2>
              <button class="elements__like-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements__image-volga.jpg"
            alt="За верхушками зеленых деревьев большая река, с большим зеленым протяженным
            островом поседерине, на горизонте небольшие горы без явных вершин, небо с белыми облаками."
            class="elements__image"
            >
            <div class="elements__info">
              <h2 class="elements__description">Волга</h2>
              <button class="elements__like-button">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements__image-ural.jpg"
            alt="По центру небольшая река, которая протекает среди огромных гранитных
            разных размеров и форм оруглости местами отполированных и посросших мхами
            валунов с, позади деревья и лес."
            class="elements__image"
            >
            <div class="elements__info">
              <h2 class="elements__description">Урал. Соколиный камень</h2>
              <button class="elements__like-button">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements__image-spb.jpg"
            alt="Брусчатка - слева вертикальный ряд больших прямоугольных каменных сегментов из светлого камня,
            правее вертикальный ряд из гладких и матово-блестящих прямоугольных камней размером меньше,
            справа горизонтальные ряды квадратных каменных сегментом ещё меньше - эти ряды выложены
            с постеменным плавным по дуге смещением вверх относительно кадра, между некоторыми элементами прорастает трава."
            class="elements__image"
            >
            <div class="elements__info">
              <h2 class="elements__description">Питер</h2>
              <button class="elements__like-button">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements__image-msk.jpg"
            alt="Вечер, по центру улицы стоят деревянные лавочки спинками друг другу и уличные фонари,
            Над улицей плотно развешаны гирлянды, на фоне тёмного зимнего вечернего неба гирлянды горят
            миллионами ярких маленьких жёлтых и золотистых огней."
            class="elements__image"
            >
            <div class="elements__info">
              <h2 class="elements__description">Москва</h2>
              <button class="elements__like-button">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements__image-suzun.jpg"
            alt="По песчаному грунту на фоне голубого неба с белыми облаками в центре от
            нас идёт человек в спецодежде, справа дальше два человека с спецодежде - один из них
            в каске, слева МАЗ с синей кабиной и манипулятором,
            слева вдаль в сторону горизонта уходит линия нефтепроводов месторождения."
            class="elements__image"
            >
            <div class="elements__info">
              <h2 class="elements__description">Сузунское месторождение</h2>
              <button class="elements__like-button">
              </button>
            </div>
          </li>
        </ul>
      </section>
  </main>
  <footer class="footer page__footer">
    <h2 class="footer__copyright">© 2022 Mesto Russia</h2>
  </footer>
</body>
</html>
